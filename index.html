<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="shortcut icon" href="" />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">VHGAH</a>
            
            <div class="nav__menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#home" class="nav__link active-link">
                            <i class="bx bx-home-alt"></i>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#about" class="nav__link">
                            <i class="bx bx-user"></i>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#skills" class="nav__link">
                            <i class="bx bx-book"></i>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#work" class="nav__link">
                            <i class="bx bx-briefcase-alt-2"></i>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#contact" class="nav__link">
                            <i class="bx bx-message-square-detail"></i>
                        </a>
                    </li>
                </ul>
            </div>

            <i class="bx bx-moon change-theme" id="theme-button"></i>
        </nav>
    </header>

    <main class="main">
        <section class="home section" id="home">
            <div class="home__container container grid">
                <div class="home__data">
                    <span class="home__greeting">
                        Hello, I'm
                    </span>
                    <h1 class="home__name">
                        HoangAnh
                    </h1>
                    <h3 class="home__education">
                        Full Stack Developer
                    </h3>
                    
                    <div class="home__button">
                        <a href="#" class="button button__ghost">
                            Download CV
                        </a>
                        <a href="#about" class="button">About me</a>
                    </div>

                    <div class="home__handle">
                        <img src="assets/img/shin.jpg" alt="" class="home__img">
                    </div>

                    <div class="home__social">
                        <a href="" class="home__social-link">
                            <i class="bx bxl-linkedin-square"></i>
                        </a>
                        <a href="" class="home__social-link">
                            <i class="bx bxl-github"></i>
                        </a>
                        <a href="" class="home__social-link">
                            <i class="bx bxl-dribbble"></i>
                        </a>
                    </div>

                    <a href="#about" class="home__scroll">
                        <i class="bx bx-mouse home__scroll-icon"></i>
                        <span class="home__scroll-name">Scroll Down</span>
                    </a>
                </div>
            </div>
        </section>
        <section class="about section" id="about">
            <span class="section__subtitile">
                My introduction
            </span>
            <h2 class="section__title">About me</h2>

            <div class="about__container container grid">
                <img src="assets/img/about.jpg" class="about__img" alt="">

                <div class="about__data">
                    <div class="about__info">
                        <div class="about__box">
                            <i class="bx bx-award about__icon"></i>
                            <h3 class="about__title">Experience</h3>
                            <span class="about__subtitle">Over a year Working</span>
                        </div>
                        <div class="about__box">
                            <i class="bx bx-briefcase-alt about__icon"></i>
                            <h3 class="about__title">Completed</h3>
                            <span class="about__subtitle">0 Project</span>
                        </div>
                        <div class="about__box">
                            <i class="bx bx-support about__icon"></i>
                            <h3 class="about__title">Support</h3>
                            <span class="about__subtitle">Never</span>
                        </div>
                    </div>

                    <p class="about__description">
                        Yêu màu hồng, ghét sự giả dối. 
                    </p>
                    
                    <a href="#contact" class="button">Contact Me</a>
                </div>
            </div>
        </section>
        <section class="skills section" id="skills">
            <span class="section__subtitile">
                My abilities
            </span>
            <h2 class="section__title">My Experience</h2>
        </section>
    </main>

    <footer class="footer">
        
    </footer>

    <script src="assets/js/main.js"></script>
  </body>
</html>
